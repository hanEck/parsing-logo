<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Let's parse LOGO</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="js/turtle.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/logo.js"></script>
    <script src="js/init.js"></script>

  </head>
  <body onload="init('canvas','turtle','input','textOutput', '#top .inner', 'code'); clearcanvas(); turtle.turtle.setup(); run(1,false);">
    <main>

      <header>
        <h1>papert&#8213;logo in your browser, 2017 version</h1>
        <p>
          <a href="programs/square1.txt">square1</a> | 
          <a href="programs/square2.txt">square2</a> | 
          <a href="programs/square3.txt">square3</a> | 
          <a href="programs/spiral.txt">spiral</a> | 
          <a href="programs/spiky-spiral.txt">spiky spiral</a> | 
          <a href="programs/truchet.txt">truchet</a> | 
          <a href="programs/planet.txt">planet</a> | 
          <a href="programs/random.txt">random</a> | 
          <a href="programs/tree.txt">tree</a> | 
          <a href="programs/hilbert.txt">hilbert</a> | 
          <a href="programs/koch.txt">koch</a>
        </p>
      </header>


      <div id="code_pane">
        <textarea name="code" id="code" rows="80" cols="20" spellcheck="false"></textarea>

        <div>
          <input type="button" onClick="run(25,true);" value="run slowly">
          <input type="button" onClick="run(5,false);" value="run normally" style="font-weight: bold;">
          <input type="button" onClick="run(1,false);" value="run fast">
          <input type="button" onClick="stop();" value="stop program">
          <input type="hidden" name="img" />
        </div>
      </div>

      <div id="output_pane">
        <div id="textOutput"></div>
        <div id="turtle">
          <img width="20" height="20" src="turtle.svg"/>
        </div>
        <canvas id="canvas" width="500" height="500">
        </canvas>
        <div>
          <input type="button" onClick="document.location.href = canvas.toDataURL().replace('image/png', 'image/octet-stream')" value="save as png">
          <input type="button" onClick="clearcanvas(); turtle.turtle.setup();" value="clear">
        </div>
      </div>

      <iframe id="notes" src="help.html"></iframe>

      <footer>
        <p>this is free software.
        <!-- 
          the original project,
          <a href="https://github.com/rmmh/papert">papert</a>, is hosted on github
        -->
        </p>
      </footer>
    </main>
  </body>
</html>
